<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculator">
    <meta name="author" content="Duong Ha Duc Anh">
    <!-- Bootstrap -->
    <link href="framework/css/bootstrap.min.css" rel="stylesheet" />
    <title>Calculator</title>
    <style>
        .calculator {
            max-width: 400px;
            margin: 50px auto;
        }
        .calculator .display {
            height: 60px;
            background: #333;
            color: #fff;
            font-size: 2rem;
            text-align: right;
            padding: 10px;
        }
        .calculator .btn {
            height: 80px;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container calculator">
        <div class="row mb-3">
            <div class="col-12">
                <div class="display">0</div>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button class="btn btn-secondary w-100">7</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary w-100">8</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary w-100">9</button>
            </div>
            <div class="col-3">
                <button class="btn btn-warning w-100">/</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button class="btn btn-secondary w-100">4</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary w-100">5</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary w-100">6</button>
            </div>
            <div class="col-3">
                <button class="btn btn-warning w-100">*</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button class="btn btn-secondary w-100">1</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary w-100">2</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary w-100">3</button>
            </div>
            <div class="col-3">
                <button class="btn btn-warning w-100">-</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button class="btn btn-secondary w-100">0</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary w-100">.</button>
            </div>
            <div class="col-3">
                <button class="btn btn-warning w-100">=</button>
            </div>
            <div class="col-3">
                <button class="btn btn-warning w-100">+</button>
            </div>
        </div>
    </div>
    <!-- Bootstrap javascript plug-ins -->
    <script src="framework/js/bootstrap.bundle.min.js"></script>
</body>
</html>
