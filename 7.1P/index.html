<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Duong Ha Duc Anh">
    <title>Vue and jQuery Example</title>
    <script src="./framework/js/vue.js"></script>
    <script src="./framework/js/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>Posts</h1>
    <ul>
      <li v-for="post in posts" :key="post.id">
        {{ post.id }} - {{ post.title }}
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
